    <script>
        class CurrencyConverter {
            constructor() {
                this.apiKey = 'free';
                this.baseUrl = 'https://api.exchangerate-api.com/v4/latest/';
                this.init();
            }

            init() {
                this.fromCurrency = document.getElementById('fromCurrency');
                this.toCurrency = document.getElementById('toCurrency');
                this.fromAmount = document.getElementById('fromAmount');
                this.result = document.getElementById('result');
                this.swapBtn = document.getElementById('swapBtn');
                this.rateInfo = document.getElementById('rateInfo');
                this.exchangeRate = document.getElementById('exchangeRate');
                this.lastUpdate = document.getElementById('lastUpdate');

                this.bindEvents();
                this.convert();
            }

            bindEvents() {
                this.fromCurrency.addEventListener('change', () => this.convert());
                this.toCurrency.addEventListener('change', () => this.convert());
                this.fromAmount.addEventListener('input', () => this.convert());
                this.swapBtn.addEventListener('click', () => this.swapCurrencies());
            }

            async convert() {
                const from = this.fromCurrency.value;
                const to = this.toCurrency.value;
                const amount = parseFloat(this.fromAmount.value) || 0;

                if (amount === 0) {
                    this.result.innerHTML = '<span class="text-gray-400">Digite um valor</span>';
                    this.rateInfo.classList.add('hidden');
                    return;
                }

                this.result.innerHTML = '<i class="fas fa-spinner fa-spin text-blue-400"></i> Convertendo...';

                try {
                    const response = await fetch(`${this.baseUrl}${from}`);
                    const data = await response.json();
                    
                    if (data.rates && data.rates[to]) {
                        const rate = data.rates[to];
                        const convertedAmount = (amount * rate).toFixed(2);
                        const formattedAmount = this.formatCurrency(convertedAmount, to);
                        
                        this.result.innerHTML = `
                            <div class="text-center">
                                <div class="text-2xl font-bold text-green-400">${formattedAmount}</div>
                                <div class="text-sm text-gray-300 mt-1">${this.getCurrencyName(to)}</div>
                            </div>
                        `;

                        this.exchangeRate.textContent = `1 ${from} = ${rate.toFixed(4)} ${to}`;
                        this.lastUpdate.textContent = new Date().toLocaleString('pt-BR');
                        this.rateInfo.classList.remove('hidden');
                        
                        this.result.classList.add('animate-slide-up');
                        setTimeout(() => this.result.classList.remove('animate-slide-up'), 300);
                        
                    } else {
                        throw new Error('Taxa não encontrada');
                    }
                } catch (error) {
                    console.error('Erro na conversão:', error);
                    this.result.innerHTML = '<span class="text-red-400"><i class="fas fa-exclamation-triangle mr-1"></i>Erro na conversão</span>';
                    this.rateInfo.classList.add('hidden');
                }
            }

            formatCurrency(amount, currency) {
                const symbols = {
                    'USD': '$',
                    'EUR': '€',
                    'GBP': '£',
                    'JPY': '¥',
                    'BRL': 'R$',
                    'CAD': 'C$',
                    'AUD': 'A$',
                    'CHF': 'CHF',
                    'CNY': '¥',
                    'ARS': '$',
                    'CLP': '$',
                    'COP': '$',
                    'MXN': '$',
                    'UYU': '$',
                    'PEN': 'S/',
                    'BOB': 'Bs',
                    'PYG': '₲'
                };
                
                const symbol = symbols[currency] || currency;
                return `${symbol} ${parseFloat(amount).toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            }

            getCurrencyName(currency) {
                const names = {
                    'USD': 'Dólar Americano',
                    'EUR': 'Euro',
                    'GBP': 'Libra Esterlina',
                    'JPY': 'Iene Japonês',
                    'BRL': 'Real Brasileiro',
                    'CAD': 'Dólar Canadense',
                    'AUD': 'Dólar Australiano',
                    'CHF': 'Franco Suíço',
                    'CNY': 'Yuan Chinês',
                    'ARS': 'Peso Argentino',
                    'CLP': 'Peso Chileno',
                    'COP': 'Peso Colombiano',
                    'MXN': 'Peso Mexicano',
                    'UYU': 'Peso Uruguaio',
                    'PEN': 'Sol Peruano',
                    'BOB': 'Boliviano',
                    'PYG': 'Guarani Paraguaio'
                };
                return names[currency] || currency;
            }

            swapCurrencies() {
                const fromValue = this.fromCurrency.value;
                const toValue = this.toCurrency.value;
                
                this.fromCurrency.value = toValue;
                this.toCurrency.value = fromValue;
                
                this.swapBtn.style.transform = 'rotate(180deg) scale(1.1)';
                setTimeout(() => {
                    this.swapBtn.style.transform = '';
                    this.convert();
                }, 300);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new CurrencyConverter();
        });
    </script>
