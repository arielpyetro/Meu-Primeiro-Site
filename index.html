<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ariel - Desenvolvedor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0728 0%, #1a0b3d 50%, #2d1b69 100%);
      color: #ffffff;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: transparent;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(15, 7, 40, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 255, 195, 0.1);
      padding: 20px 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      color: #00ffc3;
      text-decoration: none;
      letter-spacing: -0.5px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
      align-items: center;
    }

    nav a {
      color: #e2e8f0;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      position: relative;
      transition: all 0.3s ease;
      padding: 8px 0;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #00ffc3, #00c39a);
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #00ffc3;
    }

    nav a:hover::after {
      width: 100%;
    }

    .lang-container {
      display: flex;
      align-items: center;
    }

    #langSelector {
      background: rgba(0, 255, 195, 0.1);
      color: #00ffc3;
      border: 1px solid rgba(0, 255, 195, 0.3);
      border-radius: 12px;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      outline: none;
      backdrop-filter: blur(10px);
    }

    #langSelector:hover,
    #langSelector:focus {
      background: rgba(0, 255, 195, 0.2);
      border-color: #00ffc3;
      transform: translateY(-1px);
    }

    main {
      padding-top: 100px;
      position: relative;
      z-index: 5;
    }

    .intro.centered {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 100px);
      padding: 40px 20px;
      text-align: center;
      position: relative;
      max-width: 1000px;
      margin: 0 auto;
    }

    #typing {
      font-size: clamp(3rem, 8vw, 5.5rem);
      font-weight: 900;
      font-family: 'Fira Code', 'Courier New', monospace;
      margin-bottom: 30px;
      background: linear-gradient(270deg, #ffffff, #00ffc3, #cbd5e1, #ffffff);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.1;
      position: relative;
      opacity: 0;
      border-right: 3px solid #00ffc3;
      padding-right: 8px;
      animation: fadeInUp 1s ease 0.4s forwards, blinkCursor 1s steps(1) infinite, gradientShift 3s ease-in-out infinite;
    }

    @keyframes blinkCursor {
      50% { border-color: transparent; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #subtitle {
      font-size: 1.4rem;
      color: #cbd5e1;
      margin-bottom: 40px;
      line-height: 1.6;
      opacity: 0;
      animation: fadeInUp 1s ease 0.8s forwards;
      max-width: 600px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .action-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
      opacity: 0;
      animation: fadeInUp 1s ease 1.2s forwards;
    }

    .btn {
      padding: 16px 32px;
      border-radius: 16px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00ffc3 0%, #00c39a 100%);
      color: #0f0728;
      box-shadow: 0 8px 32px rgba(0, 255, 195, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 255, 195, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .social-section {
      margin-top: 60px;
      opacity: 0;
      animation: fadeInUp 1s ease 1.4s forwards;
    }

    .social-label {
      font-size: 1rem;
      color: #cbd5e1;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .social-icons {
      display: flex;
      gap: 24px;
      justify-content: center;
      align-items: center;
    }

    .social-icon {
      width: 56px;
      height: 56px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #cbd5e1;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .social-icon:hover {
      background: rgba(0, 255, 195, 0.1);
      border-color: rgba(0, 255, 195, 0.3);
      color: #00ffc3;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 255, 195, 0.3);
    }

    .social-icon svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    @media (max-width: 768px) {
      .header-content {
        padding: 0 20px;
      }

      nav ul {
        gap: 20px;
      }

      .intro.centered {
        padding: 20px;
      }

      .action-buttons {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 280px;
      }

      .social-icons {
        gap: 16px;
      }

      .social-icon {
        width: 48px;
        height: 48px;
      }
    }

    @media (max-width: 480px) {
      .header-content {
        flex-direction: column;
        gap: 15px;
      }

      nav ul {
        gap: 15px;
      }

      #subtitle {
        font-size: 1.2rem;
      }

      .lang-container {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <header>
    <div class="header-content">
      <a href="#" class="logo">Ariel</a>
      <nav>
        <ul>
          <li><a href="#inicio" id="menuInicio">Início</a></li>
          <li><a href="projetos.html" id="menuProjetos">Meus Projetos</a></li>
        </ul>
      </nav>
      <div class="lang-container">
        <select id="langSelector" aria-label="Selecionar idioma">
          <option value="pt">Português</option>
          <option value="es">Español</option>

        <a href="projetos.html" class="btn btn-primary">Ver Projetos</a>
        <a href="#contato" class="btn btn-secondary">Entre em Contato</a>
      </div>

      <div class="social-section">

  <script>
    const typingElement = document.getElementById('typing');
    const subtitleElement = document.getElementById('subtitle');
    const langSelector = document.getElementById('langSelector');

    const translations = {
      pt: { 
        typing: "<Olá Mundo/>", 
        subtitle: "Não sou programador, faço tudo por hobby.", 
        menuInicio: "Início", 
        menuProjetos: "Meus Projetos" 
      },
      es: { 
        typing: "<Hola Mundo/>", 
        subtitle: "No soy programador, hago todo por hobby.", 
        menuInicio: "Inicio", 
        menuProjetos: "Mis Proyectos" 
      },
      en: { 
        typing: "<Hello World/>", 
        subtitle: "I'm not a programmer, I do everything as a hobby.", 
        menuInicio: "Home", 
        menuProjetos: "My Projects" 
      }
    };

    let lang = localStorage.getItem('lang') || 'pt';
    langSelector.value = lang;

    function updateMenuText() {
      document.getElementById('menuInicio').innerText = translations[lang].menuInicio;
      document.getElementById('menuProjetos').innerText = translations[lang].menuProjetos;
    }

    function typeWriter() {
      const text = translations[lang].typing;
      let index = 0;
      typingElement.innerHTML = '';
      
      function type() {
        if (index < text.length) {
          typingElement.innerHTML += text.charAt(index);
          index++;
          setTimeout(type, 120);
        }
      }
      type();
    }

    function updateTexts() {
      subtitleElement.innerText = translations[lang].subtitle;
      updateMenuText();
      typeWriter();
    }

    langSelector.addEventListener('change', (e) => {
      lang = e.target.value;
      localStorage.setItem('lang', lang);
      updateTexts();
    });

    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.5 + 0.2,
        opacity: Math.random() * 0.8 + 0.2,
        twinkleSpeed: Math.random() * 0.02 + 0.01
      }));
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      stars.forEach(star => {
        star.opacity += star.twinkleSpeed;
        if (star.opacity > 1 || star.opacity < 0.2) {
          star.twinkleSpeed = -star.twinkleSpeed;
        }
        
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.fill();
        
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      
      requestAnimationFrame(drawStars);
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    drawStars();
    updateTexts();
  </script>
