    </nav>
  </header>

  <main>
    <section id="inicio" class="intro centered">
      <h1 id="typing"></h1>
      <p id="subtitle">Não sou programador, faço tudo por hobby.</p>

      <div class="social-icons">

          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" >

          </svg>
        </a>

        <a href="https://twitch.tv/arielpyetro" target="_blank" aria-label="Twitch">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 24 24" class="icon">
                <path d="M4.265 0L.5 3.89v16.325h6.298V24l3.855-3.785h4.155l8.692-8.61V0H4.265zm17.14 11.135l-4.586 4.537H12.4l-3.85 3.79v-3.79H6.184V2.698h15.221v8.437z"/>

          </svg>
        </a>
      </div>
    </section>
  </main>

  <script>
    const translations = {
      pt: {
        typing: "Oi, eu sou Ariel",
        subtitle: "Não sou programador, faço tudo por hobby.",
        menuInicio: "Início",
        menuProjetos: "Meus Projetos"
      },
      es: {
        typing: "Hola, soy Ariel",
        subtitle: "No soy programador, hago todo por hobby.",
        menuInicio: "Inicio",
        menuProjetos: "Mis Proyectos"
      }
    };

    let lang = localStorage.getItem('lang');
    if (!lang) {
      const userLang = navigator.language || navigator.userLanguage;
      lang = userLang.startsWith('es') ? 'es' : 'pt';
      localStorage.setItem('lang', lang);
    }

  
    function updateTexts() {
      document.getElementById('typing').innerText = translations[lang].typing;
      document.getElementById('subtitle').innerText = translations[lang].subtitle;
      document.getElementById('menu-inicio').innerText = translations[lang].menuInicio;
      document.getElementById('menu-projetos').innerText = translations[lang].menuProjetos;
    }

    updateTexts();

    const select = document.createElement('select');
    select.id = 'language-selector';
    select.style.position = 'fixed';
    select.style.top = '10px';
    select.style.right = '10px';
    select.style.padding = '5px';

    const optionPt = document.createElement('option');
    optionPt.value = 'pt';
    optionPt.innerText = 'Português';
    const optionEs = document.createElement('option');
    optionEs.value = 'es';
    optionEs.innerText = 'Español';

    select.appendChild(optionPt);
    select.appendChild(optionEs);
    select.value = lang;
    document.body.appendChild(select);

    select.addEventListener('change', (e) => {
      lang = e.target.value;
      localStorage.setItem('lang', lang);
      updateTexts();
    });
  </script>

  <script src="./src/javascript/script.js"></script>
</body>
</html>
