<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projetos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #1e0033, #0a001a);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      display: flex;
      justify-content: center;
      position: relative;
    }

    nav {
      display: flex;
      gap: 40px;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #bbb;
      max-width: 600px;
    }

    .botao-calculadora {
      margin-top: 40px;
      background: #6a0dad;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .botao-calculadora:hover {
      background: #8533ff;
    }

    .lang-container {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 999;
    }

    .lang-container select {
      background: #7b52ff;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 8px 16px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(123, 82, 255, 0.6);
      transition: background 0.3s ease;
      user-select: none;
    }

    .lang-container select:hover {
      background: #824dff;
    }

    .lang-container select:focus {
      outline: none;
      box-shadow: 0 0 10px 2px #bb86fc;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="index.html" id="menuInicio">Início</a>
    <a href="projetos.html" id="menuProjetos">Meus Projetos</a>
  </nav>

  <div class="lang-container">
    <select id="langSelector" aria-label="Selecionar idioma">
      <option value="pt">Português</option>
      <option value="es">Español</option>
      <option value="en">English</option>
    </select>
  </div>
</header>

<main>
  <h1 id="titulo">Meus Projetos</h1>
  <p id="descricao">Aqui você encontra meus projetos todos feitos por diversão e aprendizagem.</p>
  <button class="botao-calculadora" id="btnCalculadora">
    Acessar Calculadora
  </button>

  <button class="botao-calculadora" id="btnnetflix">
    Acessar Netflix
  </button>

  <button class="botao-calculadora" id="btnCoversor">
    Acessar Conversor
  </button>
</main>

<script>
  const langSelector = document.getElementById('langSelector');
  const menuInicio = document.getElementById('menuInicio');
  const menuProjetos = document.getElementById('menuProjetos');
  const titulo = document.getElementById('titulo');
  const descricao = document.getElementById('descricao');
  const btnCalculadora = document.getElementById('btnCalculadora');
  const btnnetflix = document.getElementById('btnnetflix');

  const translations = {
    pt: {
      menuInicio: "Início",
      menuProjetos: "Meus Projetos",
      titulo: "Meus Projetos",
      descricao: "Aqui você encontra meus projetos todos feitos por diversão e aprendizagem.",
      btnCalculadora: "Acessar Calculadora",
      btnnetflix: "Acessar netflix",
      btnconveror: "Acessar Conversor"
    },
    es: {
      menuInicio: "Inicio",
      menuProjetos: "Mis Proyectos",
      titulo: "Mis Proyectos",
      descricao: "Aquí encuentras todos mis proyectos hechos por diversión y aprendizaje.",
      btnCalculadora: "Acceder a Calculadora",
      btnnetflix: "acceder a Netflix",
      btnconveror: "acceder a Conversor"
    },
    en: {
      menuInicio: "Home",
      menuProjetos: "My Projects",
      titulo: "My Projects",
      descricao: "Here you can find all my projects made for fun and learning.",
      btnCalculadora: "Access Calculator",
      btnnetflix: "acess Netflix",
      btnconveror: "acess convertor"
    }
  };

  let lang = localStorage.getItem('lang') || 'pt';
  langSelector.value = lang;

  function updateTexts() {
    menuInicio.innerText = translations[lang].menuInicio;
    menuProjetos.innerText = translations[lang].menuProjetos;
    titulo.innerText = translations[lang].titulo;
    descricao.innerText = translations[lang].descricao;
    btnCalculadora.innerText = translations[lang].btnCalculadora;
    btnnetflix.innerText = translations[lang].btnnetflix;
    btnconveror.innerText = translations[lang].btnconveror;
  }

  langSelector.addEventListener('change', (e) => {
    lang = e.target.value;
    localStorage.setItem('lang', lang);
    updateTexts();
  });

  btnCalculadora.addEventListener('click', () => {
    window.location.href = 'calculadora.html';
  });

  updateTexts();

  btnnetflix.addEventListener('click', () => {
    window.location.href = 'netflix.html';
  });

  updateTexts();

  btnconveror.addEventListener('click', () =>{
    window.location.href = "conversor.html" ;
  });

  updateTexts();
</script>

</body>
</html>
